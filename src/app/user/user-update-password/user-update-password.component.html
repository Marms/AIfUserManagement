<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <div formGroupName="step">
      <div formGroupName="alias">
        <app-aifmc-header></app-aifmc-header>
      </div>
      <ng-template [ngIf]="enabled">

        <div formGroupName="user">
          <div class="form-group">
            <div class="form-row">
              <label class="control-label" for="username">Username</label>
              <select class="form-control" id="username" formControlName="username"
                      (change)="userSelected($event.target.value)">
                <option *ngIf="!disableUserOption" value="">Please select Site</option>
                <option *ngFor="let user of users" (value)="user.name">{{user.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <label class="form-label" for="password">Password</label>
              <div class="input-group">
                <input type="password" formControlName="password" #pass
                       id="password"
                       class="form-control"
                >
                <div class="input-group-addon">
                  <a (click)="toggleShow(pass)"><i [ngClass]="eyeClass()" aria-hidden="true"></i></a>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row-align-center">
            <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">Update password</button>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</form>
