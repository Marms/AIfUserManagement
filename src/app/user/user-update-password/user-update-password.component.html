<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <div formGroupName="step">
      <div formGroupName="alias">
       <app-aifmc-header></app-aifmc-header>
      </div>
      <div formGroupName="user">
        <div class="form-group">
          <div class="form-row">
            <label class="control-label" for="username">Username</label>
            <select class="form-control" id="username" formControlName="username" (change)="userSelected($event.target.value)">
               <option *ngIf="!disableUserOption"  value="">Please select Site</option>
              <option *ngFor="let user of users" (value)="user.name">{{user.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <label class="-label" for="password">Password</label>
            <input type="password" formControlName="password"
                   id="password"
                   class="form-control"
            >
          </div>
        </div>
        <div class="form-row-align-center">
          <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">Update password</button>
        </div>
      </div>
    </div>
  </div>
</form>
