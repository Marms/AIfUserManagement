<div class="list-group-item-heading col-md-12">
  <div class="row">
    <!--<div class="col-md-4">
      <h4 class="pull-left">{{header}}</h4>
    </div> -->
    <div class="col-md-8">
      <p class="pull-left">
        {{message}}
      </p>
    </div>
    <div class="col-md-4">
      <a class="" (click)="clipboard()">Clipboard</a>
      <button [ngClass]="getStatusClasses(globalStatus)"
              class="pull-right btn"
              (click)="showDetail()">{{buttonLabel}}
      </button>
    </div>
  </div>
</div>
<br>
<ng-template [ngIf]="showResult">
  <div class="list-group"
       *ngFor="let result of logItem.results">
    <div class="list-group-item"
         [ngClass]="getStatusClasses(result.status)">
      <div class="row">
        <div class="col-md-2">
          <strong class="pull-left">{{result.alias}}</strong>
        </div>
        <div class="col-md-10">
          <p class="pull-left">{{result.message}}</p>
        </div>
      </div>

    </div>
  </div>
</ng-template>
